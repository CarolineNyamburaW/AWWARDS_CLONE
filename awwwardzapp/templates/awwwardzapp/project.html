<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>

  <!-- CSS link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
 
<style>

body{
   background: linear-gradient(
             0deg
             ,rgba(0,0,0,0.2),rgba(0,0,0,0.2)),url("https://www.rushdah-ir.com/wp-content/uploads/2018/03/sliders1-1.jpg"); 
     min-height: 100vh;
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
     font-family: 'Rancho', cursive;    
     font-size: 4vh;
     color: #c5c5c5;
}


.col-md-4{
  margin-top: 5vh; 
}

.col-md-4 h2{
  color:#49c5b6 ;
  font-size: 6vh;
  text-align: center;
}
.col-md-4 p{
  font-style: italic;
  text-align: center;
  font-size: 4vh;
}
img{
  max-width: 105%;
  min-width: 100%;
  position: relative;
  box-shadow: #49c5b6 1px 0px 10px 10px;
}


  
</style>


<body class="m-5">
  <div class="container">
    <div class="row justify-content-center">

    {% if user.is_authenticated%}  
          <div class="col-md-8">
            <img class="img" style="min-height: 100%; max-height: 100%;"  src="{{photo.image.url}}" >
          </div>

          <div class="col-md-4">
              <h2>About Project</h2>
              <p class="m-4">{{photo.description}}</p>
              <div class="d-flex justify-content-center">
              <a href="https://galleryvilla4.herokuapp.com/" class="btn btn-light" style="background-color: #49c5b6; color: #000; margin-right: 2vw;">Website URL</a>
              <a href="{% url 'home' %}" class="btn btn-light" style="background-color: #49c5b6; color: #000;">Go Back</a>
              </div>
          </div>
      {% else %} 
          <p>Login <a href="{% url 'login' %}">Here!</a> </p> 
    {% endif %}

    </div>

  </div>
  
</body>

</html>
